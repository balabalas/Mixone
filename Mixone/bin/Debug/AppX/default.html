<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Mixone</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Mixone 引用 -->
    <link href="/css/default.css" rel="stylesheet" />
    
    <script src="/js/mixone.js"></script>
    <script src="/js/extendedSplash.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    
</head>
<body>

    <div id="extendedSplashScreen" class="extendedSplashScreen hidden">
        <img id="extendedSplashImage" onload=" " src="/images/splashscreen.png" alt=" " />
        <progress id="extendedSplashProgress" style="color: white;" class="win-large"></progress>
    </div>

    <div id="contentHost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/www/init/index.html'}"></div>

    <div id="commandsAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'prefrence',label:'设置',icon:'add',section:'global',tooltip:'Add item'}">
        </button>

    </div>
</body>
</html>
