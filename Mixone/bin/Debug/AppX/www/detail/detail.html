<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>detail</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/detail/detail.css" rel="stylesheet" />
    <script src="/js/detail/detail.js"></script>
</head>
<body>
    <div class="detailPage">
        <div id="detailLeft">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton myBackbutton" aria-label="Back" disabled type="button"></button>
                <p class="detail_title">MixOne<span id="detailSource"></span></p>
            </header>
            <section aria-label="Main content" role="main">
                <div id="detail_content">
                    <div id="detail_avart">
                        <div class="floatLeft"><img id="user_avart" src=" " alt=""/></div>
                        <div class="floatRight"><img src="/images/picture.png"/></div>
                        <span id="detail_username"></span>
                        
                    </div>
                    <div>
                        <p class="font14pt" id="detail_text"></p>
                        <div class="font14pt" id="detail_retweeted">
						  <span id="detail_retweetUser"></span><span>:</span><span id="detail_retweetText">
						  </span>
						</div>
                    </div>
                    <div id="detai_textarea">
                        <textarea id="detail_input">

                        </textarea>
                        <div>
                            <div>
                                <button>评论</button>
                                <button>转发</button>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
        <div id="detailCommentList">
            <div id="detailCommentLabel">
                <p>评论列表</p>
            </div>
            <div id="detailCommentTemplate" data-win-control="WinJS.Binding.Template">
                <div class ="commentItemList">
                    <div class="commentAvart">
                        <img alt="" src="#" data-win-bind="src: avart"/>
                    </div>
                    <div class="commentText">
                        <div data-win-bind="innerText: name"></div>
                        <div class="commentItemText" data-win-bind="innerText: text"></div>
                    </div>
                </div>
            </div>

            <div id="detaillistview" data-win-control="WinJS.UI.ListView"
                    data-win-options="{itemDataSource:Comments.itemList.dataSource, 
                           itemTemplate: select('#detailCommentTemplate'), 
                           layout:{type:WinJS.UI.ListLayout}}
                    "></div>

        </div>
    </div>
    <script src="/js/detail/adjustItem.js" ></script>
</body>
</html>
