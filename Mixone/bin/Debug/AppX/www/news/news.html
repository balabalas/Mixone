            <div id="listTemplate" data-win-control="WinJS.Binding.Template" style="display:none;" class="clearfix">
				<div class="userAvart">
					<img src="#" data-win-bind="src: avart" />
				</div>
				
				<div class="textContent texts">
					<p><span class="screen_name" data-win-bind="innerText: name"></span><span>:</span>
                        <span data-win-bind="innerText: text"></span></p>
					<div class="retweeted">
					  <span>@</span>
                        <span class="retweetUser" data-win-bind="innerText: retweet.name"></span>

					  </span>
					</div>
					<div class="fromeAndTime">

				</div>
				<div class="clearfix"> </div>
			</div>
